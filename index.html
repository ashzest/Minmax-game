<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="Difficulty">
        <button class="button" onclick=" SetLevelOne() ">Level 1</button>
        <button class="button" onclick=" SetLevelTwo() ">Level 2</button>
        <button class="button" onclick="SetLevelThree() ">Level 3</button>
        <button class="button" onclick=" SetLevelInf() ">Unlimited</button>
    </div>
    <div class=" endgame ">
        <div class="text "></div>
        <button class="button" onclick="startGame() ">Replay</button>
    </div>
    <script type="text/javascript " src="script.js "></script>
</body>

</html>
